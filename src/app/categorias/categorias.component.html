<div class="flex min-h-screen bg-white text-gray-800">
    <main class="flex-1 p-10">
      <h2 class="text-3xl font-semibold mb-6">Categorias</h2>
  
      <!-- Formulário -->
      <div class="bg-white p-6 rounded shadow-md mb-8 border">
        <h3 class="text-xl font-bold mb-4">Nova Categoria</h3>
        <form (ngSubmit)="registrar()" class="space-y-4">
          <div class="flex flex-col">
            <label class="text-sm font-medium">Nome da Categoria</label>
            <textarea [(ngModel)]="novaCategoria.nome" name="nome" maxlength="50" class="campo"></textarea>
          </div>
          <div class="flex justify-end">
            <button type="submit" class="btn-salvar">
              {{ categoriaEditandoId ? 'Atualizar' : 'Salvar' }}
            </button>
          </div>
        </form>
      </div>
  
      <!-- Tabela -->
      <div class="bg-white p-6 rounded shadow-md border">
        <h3 class="text-xl font-bold mb-4">Categorias Cadastradas</h3>
        <p *ngIf="categorias.length === 0" class="text-gray-500">Nenhuma categoria cadastrada ainda.</p>
        <table *ngIf="categorias.length > 0" class="min-w-full text-sm text-left border">
          <thead class="bg-gray-100 text-gray-700">
            <tr>
              <th class="px-4 py-2 border-b">Categoria</th>
              <th class="px-4 py-2 border-b text-center">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cat of categorias" class="hover:bg-gray-50 transition">
              <td class="px-4 py-2 border-b">{{ cat.nome }}</td>
              <td class="px-4 py-2 border-b text-center space-x-2">
                <button (click)="editar(cat)" class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded text-xs">Editar</button>
                <button (click)="excluir(cat.id)" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-xs">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
