<div class="flex bg-[#1f2937] text-white min-h-screen">
  <aside
    *ngIf="shouldShowSidebar()"
    class="w-64 shadow-md px-6 py-8 transition-all duration-300"
  >
    <h1
      class="text-2xl font-bold mb-8"
      [ngClass]="corSidebar === 'dark' ? 'text-blue-400' : 'text-blue-600'"
    >
      Financeiro
    </h1>

    <nav class="flex flex-col space-y-4">
      <a
        href="/dashboard"
        class="text-lg font-medium hover:text-blue-500 transition-all"
        >📊 <span>Dashboard</span></a
      >
      <a
        href="/lancamentos"
        class="text-lg font-medium hover:text-blue-500 transition-all"
        >📌 Lançamentos</a
      >
      <a
        href="/parcelamentos"
        class="text-lg font-medium hover:text-blue-500 transition-all"
        >📅 Parcelamentos</a
      >
      <a
        href="/categorias"
        class="text-lg font-medium hover:text-blue-500 transition-all"
        >🏷️ Categoria</a
      >
      <a
        href="/receitas"
        class="text-lg font-medium hover:text-blue-500 transition-all"
        >💰 Receita</a
      >
      <a
        href="/despesas"
        class="text-lg font-medium hover:text-blue-500 transition-all"
        >🧾 Despesas</a
      >
      <a
        href="/cartoes"
        class="text-lg font-medium hover:text-blue-500 transition-all"
        >💳 Cartão</a
      >
      <a
        href="/login"
        class="text-lg font-medium hover:text-blue-500 transition-all"
        >🚪 <span>Sair</span></a
      >
    </nav>
  </aside>

  <main class="flex-1">
    <router-outlet></router-outlet>
  </main>
</div>
