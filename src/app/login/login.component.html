<div class="flex items-center justify-center min-h-screen bg-gray-900 text-white">
  <div class="w-full max-w-md p-8 bg-gray-800 rounded-2xl shadow-lg">
    <form>
      <h3 class="text-2xl font-semibold mb-4 text-center">
        Bem-vindos, JÃºnior e Belcilene
      </h3>
      <div class="flex justify-center mb-4">
        <img
          src="../../assets/img/perfil.jpg"
          alt="Perfil"
          class="w-24 h-24 rounded-full object-cover"
        />
      </div>
      <p class="text-center text-sm mb-6">Use o e-mail e a senha para entrar</p>
      <input
        type="email"
        placeholder="E-mail"
        [(ngModel)]="email"
        name="email"
        required
        class="w-full px-4 py-2 mb-4 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <input
        type="password"
        placeholder="Senha"
        [(ngModel)]="senha"
        name="senha"
        required
        class="w-full px-4 py-2 mb-4 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div class="text-right mb-4">
        <a href="#" class="text-sm text-blue-400 hover:underline">Esqueceu sua senha?</a>
      </div>
      <button
        type="button"
        (click)="login()"
        class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded-md transition duration-200"
      >
        Acessar
      </button>
    </form>
  </div>
</div>
